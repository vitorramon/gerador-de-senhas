<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/logo.png">
</head>
<body> <fieldset>
    <img class="logo"  src="/assets/logo.png" alt="logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres </span>
        <input type="range" class="slider" id="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div onclick="copyPassword()" class="container-password hide" id="container-password">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span id="tooltip" class="tooltip">Clique na senha para copiar. ✔🔐</span>
    </div>
    </fieldset>

    <footer>@VitorRamon</footer>
    

    <script src="/script.js"></script>
</body>
</html>
